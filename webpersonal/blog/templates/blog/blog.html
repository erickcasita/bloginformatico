{% extends "core/base.html" %}
{% load static %}
{% block title %}Blog{% endblock %}
{% block content %}
  <div id="content">
  <h1 class="title">Blog</h1>
  <div class="post-list">
  {% for post in posts %}
    
  
    <div class="post-item">
      <span class="post-date">{{post.published|date:"SHORT_DATE_FORMAT"}}</span><a class="post-link" href="/blog/{{post.id}}">{{post.title}}</a>
      
    </div>  
    
  {% endfor %}
  </div>
    </div>
{% endblock %}
