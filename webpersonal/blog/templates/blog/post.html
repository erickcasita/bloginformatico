{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div id="content">
        <h2 class="title">{{posts.title}}</h2>
        <p>Publicado por: {{posts.writer}}</p>
        <div class="content-info">
          <h3>
            <span class="content-info-date">Fecha: {{posts.published|date:"SHORT_DATE_FORMAT"}}</span>
          </h3>
          <article class="content">
             <p>{{posts.content|safe}}</p>
          </article>
        </div>
    </div>
{% endblock %}
